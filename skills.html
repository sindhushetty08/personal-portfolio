<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills Section</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .skills-section {
      background: white;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .skills-section h2 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #333;
      letter-spacing: 1px;
    }

    .skills-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .skill {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
    }

    .skill i,
    .skill img {
      font-size: 48px;
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
      color: #4caf50; /* green color for icons */
    }

    .skill p {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="skills-section">
    <h2>Technologies & Skills</h2>
    <div class="skills-icons">
      <div class="skill">
        <i class="devicon-html5-plain colored"></i>
        <p>HTML5</p>
      </div>
      <div class="skill">
        <i class="devicon-css3-plain colored"></i>
        <p>CSS3</p>
      </div>
      <div class="skill">
        <i class="devicon-javascript-plain colored"></i>
        <p>JavaScript</p>
      </div>
      <div class="skill">
        <i class="devicon-react-original colored"></i>
        <p>React</p>
      </div>
      <div class="skill">
        <i class="devicon-java-plain colored"></i>
        <p>Java</p>
      </div>
      <div class="skill">
        <i class="devicon-python-plain colored"></i>
        <p>Python</p>
      </div>
      <div class="skill">
        <i class="devicon-nodejs-plain colored"></i>
        <p>Node.js</p>
      </div>
      <div class="skill">
        <i class="devicon-mysql-plain colored"></i>
        <p>MySQL</p>
      </div>
    </div>
  </section>
</body>
</html>
